    <script>
        //Âà§Êñ≠ËæìÂÖ•ÂÜÖÂÆπ
        function check() {
            var bool = true;

            if ($('form').find('[name="title"]').val() == '') {
                $("#title_error").text('ËØ∑ËæìÂÖ•Ê†áÈ¢ò');

                bool = false;

            return bool;

        //Âä†ËΩΩÂå∫ÂùóÊ†áÈ¢ò
        function load_area_title(type) {
            let type_name = {
                '0': 'ÊâÄÊúâÂ∏ñÂ≠ê',
                '1': 'ËÄÉÁ†îÂå∫',
                '2': 'ÁîüÊ¥ªÂå∫',
                '3': 'Â≠¶‰π†Âå∫',
                '4': 'Êé®ÂÖçÂå∫',
                '5': 'ÁïôÂ≠¶Âå∫',
                '6': 'Â∞±‰∏öÂå∫'
            };

            $('#art_list_title').text(type_name[type]);
        }



        //Âä†ËΩΩÊñáÁ´†‰ø°ÊÅØ
        function load_art(data) {
            //Áîü‰∫ß‰∏Ä‰∏™ÊñáÁ´†ÊùøÂùó
            function produce_art(art_info) {
                var $block = $('#art_template').clone().css({
                    display: 'block'
                }).removeAttr('id');

                art_info['update'] == 1 && art_info['number_comment'] != '0' ? $block.find('.art_info_update').text('üî•') : 0;
                art_info['isNew'] == 1 ? $block.find('.newArtSymbol').text('[new!]') : 0;
                art_info['state_priority'] > 0 ? $block.find('.prioritizedArtSymbol').text('[ÁΩÆÈ°∂]') : 0;


                $block.find('.art_info_like').text('ÁÇπËµû:' + art_info['number_like']);
                $block.find('.art_info_comment').text(`ÂõûÂ§ç: ${art_info['number_comment']}`);
                $block.find('.title_content').text(art_info['title']);
                $block.find('.art_content').text(HtmlToText(art_info['content']));
                $block.find('a').attr({
                    href: '#' + art_info['author']
                });
                $block.find('a').text(art_info['author_name']);
                $block.find('.author_info_time').text(art_info['time_creat'].substring(5, 16));

                $block.click(function () {
                    location.href = `${rooturl}/smu/article/${art_info['id']}/0`;
                })

                return $block;
            }

            for (var i = 0; data[i]; i++) {
                $("#art_list").append(produce_art(data[i]));
            }
        }

        //Âä†ËΩΩÂàÜÈ°µ
        function load_page_num(page_num) {
            for (let i = 0; i < page_num; i++) {

                var $block = $('<div></div>').addClass('page_num_button');
                $block.text(i + 1);
                $block.click(function () {
                    location.href = `${rooturl}/smu/list/${url_type}/${i * 10}`;
                });
                $block.appendTo('#page_num');
            }

        }
    </script>

    <script>
